<!-- Search + New Button Row -->
<div
  class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3"
>
  <input
    type="text"
    class="form-control"
    placeholder="Search"
    [(ngModel)]="searchTerm"
    (ngModelChange)="onSearch()"
    style="max-width: 300px"
  />

  <button class="btn btn-primary" (click)="onNewClick()">
    <i class="bi bi-plus-lg me-1"></i> New
  </button>
</div>

<!-- TABLE -->
<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Positive</th>
        <th>Negative</th>
        <th>Neutral</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of filteredData; let i = index">
        <td>{{ row.name }}</td>
        <td>{{ row.positive }}</td>
        <td>{{ row.negative }}</td>
        <td>{{ row.neutral }}</td>
        <td class="text-center">
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="confirmDelete(confirmModal, i)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- CONFIRMATION MODAL -->
<ng-template #confirmModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Confirm Delete</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">Are you sure you want to delete this entry?</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="deleteConfirmed(modal)"
    >
      Delete
    </button>
  </div>
</ng-template>
